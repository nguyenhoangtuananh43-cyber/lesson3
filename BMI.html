<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Tính chỉ số cân nặng</h2><br>
<label for="weight">Nhập cân nặng:(Kg)</label>
<input type="text" id="weight" name="weight" ><br><br>
<label for="height">Nhập chiều cao:(m)</label>
<input type="text" id="height" name="height" ><br><br>
<button onclick="checkBMI()" >Kiểm tra</button>
<p id="result"></p>
<script>
    function checkBMI() {
        let weight = parseFloat(document.getElementById("weight").value);
        let height = parseFloat(document.getElementById("height").value);
        if (isNaN(weight) === 0 || isNaN(height) === 0 || height < 0 || weight < 0) {
            document.getElementById('result').innerHTML = 'vui lòng nhập lại'
            return;
        }
        let bmi = weight / (height * height);
        let tuananh = ''
        if (bmi < 18.5) {
            tuananh = 'Underweight';
        } else if (bmi < 25.0) {
            tuananh = 'Normal';
        } else if (bmi < 30.0) {
            tuananh = "Overweight";
        } else {
            tuananh = "Obese";
        }
        document.getElementById('result').innerHTML = bmi + ' ' + tuananh;
    }
</script>
</body>
</html>
